<!DOCTYPE html>
<html lang="en">
<head>
    <title>Backbone Form - validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Form Validation</h1>
    </header>
    <div class="container">
        <form id="form" class="form">
            <div class="text-xs-center" id="example-caption-1">Valid Complete <span class="form__progress-value">0</span>%</div>
            <progress class="form__progress progress" value="0" max="100" aria-describedby="example-caption-1"></progress>
            <div class="form-group">
                <label for="fieldEmail">Email address</label>
                <input type="email" name="email" class="form-control" id="fieldEmail" required>
            </div>
            <div class="form-group">
                <label for="fieldFirstName">First name</label>
                <input type="email" name="first_name" class="form-control" id="fieldFirstName" required>
            </div>
            <div class="form-group">
                <label for="fieldLastName">Last name</label>
                <input type="text" name="last_name" class="form-control" id="fieldLastName">
            </div>
            <div class="form-group">
                <label for="fieldPhone">Phone</label>
                <input type="text" name="phone" class="form-control" id="fieldPhone">
            </div>
            <div class="form-group">
                <label for="fieldSex">Sex</label>
                <select name="sex" id="fieldSex" class="form-control" required>
                    <option value="">choice</option>
                    <option>male</option>
                    <option>female</option>
                </select>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input name="accept" type="checkbox" class="form-check-input">
                    Accept
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer class="footer text-muted">
        <div class="container">
            <ul class="nav nav-inline">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/mikoweb/backbone-form">Github</a>
                </li>
            </ul>
            <p>Code licensed LGPLv3.</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="backbone-form.min.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
