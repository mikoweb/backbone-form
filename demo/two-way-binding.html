<!DOCTYPE html>
<html lang="en">
<head>
    <title>Backbone Form - two way binding</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.css">
</head>
<body>
    <header class="header">
        <h1>Two way binding</h1>
    </header>
    <div class="container" id="twoWayBinding">
        <div class="row">
            <div class="col-md-6">
                <h2>Form</h2>
                <form class="form-data">
                    <fieldset class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        <small class="text-muted">We'll never share your email with anyone else.</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleSelect1">Example select</label>
                        <select name="select1" class="form-control" required id="exampleSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleSelect2">Example multiple select</label>
                        <select name="select2" multiple class="form-control" id="exampleSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleTextarea">Example textarea</label>
                        <textarea name="textarea" class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input name="file" type="file" multiple class="form-control-file" id="exampleInputFile">
                        <small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                    </fieldset>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                            Option one is this and that&mdash;be sure to include why it's great
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Option two can be something else and selecting it will deselect option one
                        </label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                            Option three is disabled
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="check_me" type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Model</h2>
                <div class="model"></div>
                <hr />
                <h2>Set value</h2>
                <form class="form-model">
                    <fieldset class="form-group">
                        <label for="modelKey">Key</label>
                        <input name="model_key" type="text" class="form-control" id="modelKey">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="modelValue">Value</label>
                        <input name="model_value" type="text" class="form-control" id="modelValue">
                        <small class="text-muted">json is allowed</small>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Set</button>
                </form>
                <hr />
                <h2>File Model</h2>
                <div class="file-model"></div>
            </div>
        </div>
    </div>
    <footer class="footer text-muted">
        <div class="container">
            <ul class="nav nav-inline">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/mikoweb/backbone-form">Github</a>
                </li>
            </ul>
            <p>Code licensed LGPLv3.</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.js"></script>
    <script src="backbone-form.min.js"></script>
    <script src="js/two-way-binding.js"></script>
</body>
</html>
